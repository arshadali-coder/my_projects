<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .project-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #333;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project Hub ðŸš€</h1>

  <div class="project-grid">
    <a href="https://yourproject1.netlify.app" target="_blank">
      <div class="project-card">
        <h2>Project 1</h2>
        <p>Brief description of what Project 1 does.</p>
      </div>
    </a>
    <a href="https://www.google.com/" target="_blank">
      <div class="project-card">
        <h2>Project 2</h2>
        <p>Another short description for Project 2.</p>
      </div>
    </a>
    <!-- Add more projects as needed -->
  </div>
</body>
</html>
